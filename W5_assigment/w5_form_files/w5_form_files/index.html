<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Berta M. Puello-Martinez">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form method="GET" action="confirm.html"> 

        <h1>Birthday Party Registration Form</h1>
        <table>

            <thead>
                <tr>
                    <td><strong>Labels</strong></td>
                    <td><strong>Form Fields</strong></td>      
                </tr> 

            </thead>
            <tbody>

                <tr>

                    <td>

                        <label for="gfirst">Parten/Guardian Name</label>
                          
                    </td>
                    <td>
                        <input type="text" maxlength="20" name="gfirst" id="g-first" placeholder="First Name" required>
                        <br>
                        <input type="text" maxlength="20" name="glast" id="g-last" placeholder="Last Name" required>
                        <br>

                    </td>

                </tr>
                <tr>

                    <td>

                        <label for="cfirst">Child's First Name</label>
                          
                    </td>
                    <td>

                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>

                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="age">Child's Age</label>     
                    </td>
                    <td>

                        <input type="number" name="age" value="3" required>

                    </td>

                </tr>
                <tr>
                    <td>

                        <br>
                        <label><strong>Date and Time</strong></label>
                        <br></br> 

                    </td>
                    <td>

                        <br></br>

                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="date">Date</label>   

                    </td>
                    <td>

                        <input type="date" name="date" required>

                    </td>

                </tr>
                <tr>
                    <td>

                        <label for="time">Start Time</label>   

                    </td>
                    <td>

                        <input type="time" name="time" required>

                    </td>

                </tr>
                <tr>
                    <td>

                        <label for="guests">Number of Guests</label> 

                    </td>
                    <td>

                        <input type="number" name="guests" value="5">

                    </td>
                </tr>
                <tr>
                    <td>

                        <br>
                        <label><strong>Food</strong></label>
                        <br></br> 

                    </td>
                    <td>

                        <br></br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>     
                    </td>
                    <td>
                        
                        <input type="radio" name="size" value="sm">
                        <label for="sm">sum</label>

                        <input type="radio" name="size" value="md">
                        <label for="size">md</label>

                        <input type="radio" name="size" value="lg">
                        <label for="size">lg</label>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">Drinks</label>     
                    </td>
                    <td>
                        
                        <input type="checkbox" name="drink1" checked="true" value="coke" required>
                        <label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2" value="Sprite" required>
                        <label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3" value="fruit punch" required>
                        <label for="drink3">fruit punch</label><br>

                        <input type="checkbox" name="drink4" value="lemonade" required>
                        <label for="drink4">lemonade</label><br>

                        <input type="checkbox" name="drink5" value="iced tea" required>
                        <label for="drink5">iced tea</label><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>     
                    </td>
                    <td>
                        <select name="cake">

                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>

                        </select>    
                    </td>

                </tr>
                <tr>
                    <td>

                        <br>
                        <label><strong>Decorations</strong></label>
                        <br></br>  

                    </td>
                    <td>
                        <br></br>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="colors">Color Scheme</label>   

                    </td>
                    <td>
                        <label for="colors">Choose a color scheme for the party</label>
                        <br>
                        <input type="color" name="colors">

                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label> 

                    </td>
                    <td>
                        <textarea placeholder="Pleas add any additional comments here" name="comments" id="comments"></textarea>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label></label>     
                    </td>
                    <td>
                        <input type="submit" value="submit">
                    </td>       
              
            </tbody>

        </table>

    </form>
    
</body>
</html>
