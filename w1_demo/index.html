<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <style>
        .show{
            display:block;
        }
        .hide{
            display: none;
        }
        .bg-gray-50{
            background-color: rgb(150,150,150,.5);
        }

    </style>
</head>
<body>
    <div id="nav">
        <a href='#' id="sh">Show/Hide</a>
        <a href='#' data-value="255">red</a>
        <a href='#' data-value="255">green</a>
        <a href='#' data-value="255">blue</a>
    </div>

    <div id="controls" class="bg-gray-50">
        <div>
            <p>RED</p>
            <p>
            <input type="range" min="0" max="255" value="0">
            </p>
            <p>
            <input type="range" min="0" max="255" value="0">
            </p>
            <p>
            <input type="range" min="0" max="255" value="0">
            </p>
            
        </div>
         
    </div>
<script>

    var a = document.querySelector(`a`)
    var controls = document.querySelector(`#controls`)
    var body = document.querySelector(`body`)
    var slider = document.querySelectorAll(`input`)
    var sliding = true;
       

        //This is how you make them click
    a[0].addEventListener(`Click`, function(e){
        controls.classList.toggle(`hide`)
    })

    a[1].addEventListener(`Click`, function(e){
        body.style.backgroundColor = `rgb(${e.target.dataset.value},0,0)`;
        slide[0].value = e.target.dataset.value;
    })


    a[2].addEventListener(`Click`, function(e){
        body.style.backgroundColor = `rgb(${slider[2].value},0)`;
        slide[1].value= e.target.dataset.value;
    })
    a[3].addEventListener(`Click`, function(e){
        body.style.backgroundColor = `rgb(0,0,${slider[3].value})`;
        slide[2].value= e.target.dataset.value;
    })

    slider[0].addEventListener(`mousedown`, function(e){
        slider = true;

    })
        
    slider[0].addEventListener(`mouseup`, function(e){
        slider = false;
    })

    slider[0].addEventListener(`mousemove`, function(e){
        body.style.backgroundColor = `rgb(${slider[0].value},0,0)`;
    })

    slider[1].addEventListener(`mousedown`, function(e){
        slider = true;

    })
        
    slider[1].addEventListener(`mouseup`, function(e){
        slider = false;
    })

    slider[1].addEventListener(`mousemove`, function(e){
        body.style.backgroundColor = `rgb(0,0,${slider[1].value})`;
    })
    slider[2].addEventListener(`mousedown`, function(e){
        slider = true;

    })
        
    slider[2].addEventListener(`mouseup`, function(e){
        slider = false;
    })

    slider[2].addEventListener(`mousemove`, function(e){
        body.style.backgroundColor = `rgb(0,${slider[2].value},0)`;
    })


    </script>
</body>
</html>
