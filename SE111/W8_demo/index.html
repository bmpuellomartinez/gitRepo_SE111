        //This are basics object creater

        var person1 = 
        {

            last: `Truchon`,  //sting

            hight: 64,        //some numbers

        // When accesing an object, you use: objectName[dot] objectPropety(propeties is the value you are trying to access)
        // EX: person1.fisrt --> pull up the first name stored to person1
        
        console.log(`First Name: ${person1.first} Last Name: ${person1.last} Pets: ${person1.hasPets} DOG: ${person1.pets.dog1} Last Classes: ${person1.classes[4]}`)
        //The object key is to locate values.

        var person2 = 
        {
            first: `Antonio`,   //stings

            age: 33,          //some numbers

           // greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}             //and a Function

        //This is how must of the page is organized in HTML

        var humans = 
        [

        ]
        console.log(humans)

        var person3 = {
            first: `Cam`,   //stings
            last: `Arbo`,  //sting
            age: 27,          //some numbers
            hight: 69,        //some numbers

            pets: { dog1: `Thor`, dog2: `Valkyrie` },    //This are the object()

            //greeting: function(){alert(`Hi there ${this.first} ${this.last}`)} 

        }
        //This is a object a great way to colectd data.
        //we now humans in array inside of a populated object
        //add a new person to the people[]
        humans.push(person3) //just like this apppend() in python

        for(let i = 0; i < humans.length; i++) //humans[i] --> one OBJECT 
        {//This loop will hold the values in the array (objects)
            console.log(`INFO: ${humans[i]}---`)
            for(key in humans[i])
            {//This loop trought the key in the object
                console.log(` ${key.toUpperCase()}: ${humans[i][key]}`)
            }
            console.log(`-------------`)
        }

        //Getting the info from the console to the html page.
        //this is part of the assignment
        //var output = document.querySelector(`#output`)
        var output = `` //empty string for the variable

        //Write an object info to the html page's #output div ;]
        for(let i = 0; i < humans.length; i++)
        {
            output += `<h3 id='index-${i}'>Person ${i + 1}: </h3> `

            for(key in humans[i])
            {
                //add each propety from object to the string
                //this is a header for a new person
                output += `<p><b>${key.toUpperCase()}</b>: ${humans[i][key]} </p>`

            }
            //console.log(output) this is to text that this works..
            output += `<hr>`

            function hi(){alert(`Hi there ${humans[i].first} ${humans[i].last}`)}
            hi()
        }
          //add the output variable to the #output div --->  must use the .innerHTML ***
        document.querySelector(`#output`).innerHTML = output
